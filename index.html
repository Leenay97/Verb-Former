<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        動詞をしましょう！
    </header>
    <main>
        <div class="word-selector">
            <div class="word-selector__option masu active">ます</div>
            <div class="word-selector__option nai">ない</div>
            <div class="word-selector__option ta">た</div>
            <div class="word-selector__option nakatta">なかった</div>
        </div>
        <div class="word-container">えがく</div>
        <input type="text" class="answer-container wrong">
        <button class="next-word">次の言葉</button>
    </main>
</body>
<script src="script.js"></script>
</html>
